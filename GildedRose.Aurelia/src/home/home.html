<template>
  <require from="resources/elements/intro-and-rules.html"></require>
  <require from="resources/elements/complex-rules.html"></require>
  <require from="resources/elements/new-features.html"></require>

  <div class="d-flex flex-direction-row pr-5">
    <div class="card col-4 pl-0 pr-0 m-2 shadow">
      <div class="card-header">Hi and welcome to team Gilded Rose</div>
      <intro-and-rules></intro-and-rules>
    </div>
    <div class="card col-4 pl-0 pr-0 m-2 shadow">
      <div class="card-header">Pretty simple, right? Well this is where it gets interesting:</div>
      <complex-rules></complex-rules>
    </div>
    <div class="card col-4 pl-0 pr-0 m-2 shadow">
      <table class="table">
        <thead>
          <th>Name</th>
          <th>SellIn</th>
          <th>Quality</th>
        </thead>
        <tbody>
          <tr repeat.for="item of state.present.shopItems">
            <td>${item.name}</td>
            <td>${item.sellIn}</td>
            <td>${item.quality}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="d-flex flex-direction-row pr-5">
    <div class="card col-4 pl-0 pr-0 m-2 shadow">
        <div class="card-header">New features - What you need to do (click help for more info):</div>
        <new-features></new-features>
    </div>
    <div class="card col-4 pl-0 pr-0 m-2 shadow">
      <div class="card-body">
          <h1 class="text-center">Day ${state.present.days}</h1>
      </div>
      <div class="card-body">
        <!-- todo build the time travel contraption -->
      </div>
      <div class="card-footer text-center">
        <button type="button" class="btn btn-info" click.delegate="goToNextDay()">Go to next day</button>
      </div>
    </div>
  </div>
</template>
